
<ion-app>
<ion-split-pane contentId="main-content">
  <ion-menu contentId="main-content" type="overlay">
    <div class="logo-section">
        <div class="">
          <img class="" src="../assets/images/Logo_new.png" style="width: 100%; height: auto;" />
          <!-- <h3 class="logo-section__title">SideMenu</h3> -->
        </div>
    </div>
    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
          <ion-item [routerLink]="[p.url]">
            <ion-icon slot="start" [name]="p.icon"></ion-icon>
            <ion-label>
              {{p.title}}
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle auto-hide="false">
          <ion-item (click)="contactAlert()" button>
            <!-- <ion-icon slot="start" name="person-circle-outline"></ion-icon> -->
            <!-- <ion-icon slot="start" name="person-circle"></ion-icon> -->
            <ion-icon slot="start" name="log-out"></ion-icon>
            <ion-label>
              Contact Us
            </ion-label>
          </ion-item>
          <ion-item (click)="share()" button>
            <ion-icon slot="start" name="share-alt"></ion-icon>
            <ion-label>
              Share
            </ion-label>
          </ion-item>
          <ion-item (click)="logout()" button>
            <ion-icon slot="start" name="log-out"></ion-icon>
            <ion-label>
              Logout
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
    <ion-footer color="primary">
        <div class="ion-text-center footer pt-3" style="background-color: #3963d6"><span >powered by </span><img class="" src="../assets/images/dipl1.png" style="width: 15%; height: auto;" /></div>
    </ion-footer>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-split-pane>
</ion-app>
